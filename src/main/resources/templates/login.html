<html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/login.css">    
    </head>

    <body>
      
      <div id="header" class="z-depth-1">JWP-Trello</div>

      <div class="login_form_wrapper">
          <div class="login_title">Login To JWP-Trello</div>
          <div class="login_with_github z-depth-1 blue-grey lighten-5"> <a href="/login">Login With Github </a></div>
          <div class="option_boundary">
                <div class="underline"></div><span>or</span>
                <div class="underline"></div>
          </div>
	<form action="/users/login" method="POST">
          <div class="row">
              <div class="input-field col s12">
                  <input name="userId" class="validate">
                  <label for="userId">Id</label>
                </div>
              </div>

         <div class="row">
              <div class="input-field col s12">
                <input name="password" type="password" class="validate">
                <label for="userPassword">Password</label>
              </div>
         </div>
            <div class="btn_area">
              <input class="waves-effect waves-light btn save blue-grey lighten-5"
					type="submit" value="OK" />
               <div class="signUp_btn z-depth-1 blue-grey lighten-5">SignUp</div>
            </div>

         </div>
	</form>
      <script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
      <script src="lib/handlebars-v4.0.5.js"></script>
      <script type="text/javascript" src="lib/materialize.min.js"></script>
    </body>
  </html>
