<html>
<head>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/projectMain.css"
	media="screen,projection" />
</head>

<body>
	<div id="header" class="z-depth-1">JWP-Trello<span th:text="${#authentication.name}"></span></div>
	
	<div id="my_board">My Board</div>
	<ul id="boards_list">
		<ul th:each="boards:${board}">
			<!-- th:href li태그 내에선 안되는거 해결해야 함. -->

			<li class="board project_1 waves-effect waves-light btn"><a
				th:text="${boards.boardName}" th:href="@{'/project/'} +${boards.id}"><a /></li>
		</ul>

		<div class="add_project not_sortable">
			<a
				class="btn-floating btn-large waves-effect waves-light red add_project_btn">
				<i class="material-icons">add</i>
			</a>
			<form class="add_project_form">
                    <div class="input-field col s12">
                        <input id="add_project" type="text" class="validate">
                          <label for="list_name">Add a Project...</label></br>
                           <a class="waves-effect waves-light btn save blue-grey lighten-5">save</a>
                          <a class="waves-effect waves-light btn cancel blue-grey lighten-5">cancel</a>
                    </div>
                  </form>

				<div class="input-field col s12">

						class="validate"> <label for="board_name">Add a
						Project...</label></br> <a
						class="waves-effect waves-light btn save blue-grey lighten-5">save</a>
					<input
						class="waves-effect waves-light btn save blue-grey lighten-5"
						type="submit" value="OK" /> <a
						class="waves-effect waves-light btn cancel blue-grey lighten-5">cancel</a>
				</div>
			</form> -->
		</div>
	</ul>

	<script type="text/javascript" src="/lib/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/lib/materialize.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
